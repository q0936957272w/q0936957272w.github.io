         /* 無序清單製作 */
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        
        li {
            float: left;
        }
        
        li a,
        .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: underline;
        }
        
        li a:hover,
        .dropdown:hover .dropbtn {
            background-color: red;
        }
        
        li.dropdown {
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: deepskyblue;
            min-width: 160px;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        
        .dropdown-content a:hover {
            background-color: yellow;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* 按鈕製作 */
        
        .button {
            background-color: orange;
            border: none;
            color: blue;
            padding: 15px 32px;
            text-align: center;
            text-decoration: overline;
            display: inline-block;
            font-size: 16px;
            cursor: progress;
        }
        
        .button:hover {
            color: white;
            background-color: blue;
        }
        
        .bn-dropdown-content {
            display: none;
            background-color: greenyellow;
            width: 130px;
            padding: 12px 16px;
            position: absolute;
            left: 480px;
        }
        
        .button:hover .bn-dropdown-content {
            display: block;
        }
